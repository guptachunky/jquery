<!DOCTYPE html>
<html>
<head>
<title>
Simple Interest
</title>
</head>


<body>
<p class ="clnews">
	Class With New At ENd 
</p>

<p class ="clnws">
	Class Without New At ENd
</p>
<p class ="clnews">
	Class With New At ENd
</p>
<p class ="clnws">
	Class Without New At ENd
</p>
<p id="toShow" hidden="true">
	Class With New At ENd is In Red Color
</p>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
			  	
</script>
<button type="button" id="btn"> Click here</button>
<script>

$(document).ready(function(){
	$("#btn").click(function(){
    $("#toShow").show();	
	$("[class$='news']").css("background-color","red");	
});
});
</script>

</body>
