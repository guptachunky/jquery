<html>
<head>
<title>
</title>
</head>
<body id="test">
<div id="menu">
Hover Me To Generate Menu
 <div class='sub'>
<ul class='sub-options' style="list-style:none" >
<li><a href='#'>Home</a></li>
<li><a href='#'>About US</a></li>
<li><a href='#'>Vision</a></li>
<li><a href='#'>Mission</a></li>
</ul>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
	
$(document).ready(function() {
 $(".sub").hide();
	$("#menu").hover(
	function() { $(".sub").slideToggle(400); },
	function() { $(".sub").hide(); }
	);
	});  
		

</script>
</body>
</html>
