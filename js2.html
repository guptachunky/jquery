
<!DOCTYPE html>
<html>
<head>
<title>
Simple Interest
</title>
</head>


<body>
<p id="test">
	Paragraph with load class
</p>
<p id="hide" hidden="true">
	test hidden and class added
</p>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
			  	
</script>
<button type="button" id="btn"> Click here</button>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
	$("#test").addClass("load").hide();
	$("#hide").show();
});
});
</script>

</body>
</html>
